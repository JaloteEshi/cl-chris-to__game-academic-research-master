factorTypes:
  - _id: AAAPow7c4K6ukuFYC
    name: playerCount
    description: The Number of players participating in the given game.
    required: true
    type: Integer
    min: 1
  - _id: QCjzY9XjvaATCLFd7
    name: nGoodPerformers
    description: The fraction of good performers in the group (0 = all bad; 1 = all good)
    required: false
    type: Number
    min: 0
    max: 1
  - _id: u7QnpSQCJ9zbBHPyb
    name: stageDuration
    description: Specifies how many seconds for each decision stage
    required: true
    type: Number
    min: 5
    max: 300
  - _id: BKQvXNNPFx5xsB6HE
    name: nBlocks
    description: >-
      The number of times a participants will speak during one discussion (i.e.,
      one round)
    required: true
    type: Integer
    min: 1
    max: 100
    archivedAt: 2019-12-19T13:02:23.275Z
  - _id: qvaemkY2dhuoGoRqj
    name: firstSpeakerFixed
    description: Whether to fix the first speaker across all round
    required: false
    type: Boolean
  - _id: 9Xi8ojGYSDTgJTgFK
    name: lastSpeakerFixed
    description: Whether to fix the last speaker across all round
    required: true
    type: Boolean
  - _id: osPRJDngGNRrXCWjy
    name: nRounds
    description: The number of rounds in the game (can't be more than the number of tasks)
    required: true
    type: Integer
    min: 1
    max: 20
  - _id: hktwLRBkctetxpecZ
    name: basePay
    description: "The amount for base pay (i.e., showing up and completing the experiment)"
    required: true
    type: Integer
    min: 0
    max: 10
  - _id: 8xYtWoCJ3itp3JgP2
    name: conversionRate
    description: "converting the game score to actual money (i.e., bonus)"
    required: false
    type: Number
    min: 0
    max: 100
  - _id: ErNcJiWM4TnNZXnnF
    name: speakTimes
    description: >-
      eg: [2,3,1] means 2 times viewed for player1. 3 times for player 2. 1
      times for player1.
    required: true
    type: String
  - _id: Lr4HKPfQbhRC3eRhc
    name: bogusFeedback
    description: >-
      bogus feedback percentile value range show to the players each outcome
      stage. eg: [10,90] then the bogus value will random from 10%  to 90%
    required: true
    type: String
  - _id: X5teth8z7CQZQGM7H
    name: showAnswer
    description: Turn on will show correct Answer in the outcome stage
    required: true
    type: Boolean
  - _id: 5DRD3pZ5EAsre7iT4
    name: showIndividualScore
    description: "Turn on will show individual  score, otherwise will not."
    required: true
    type: Boolean
  - _id: KvMfGgYrrSru5xgZk
    name: outcomeStageDuration
    description: Outcome stage time duration(in seconds)
    required: true
    type: Integer
    min: 10
    max: 36000
  - _id: vGGEqmabH3S8wvotB
    name: showAverageGuess
    description: Turn on will show players average guess.
    required: true
    type: Boolean
